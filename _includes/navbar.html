<header>
    <div class="container h-100">
        <div class="header h-100">
            <div class="row h-100">
                <div class="col-sm-2 align-self-center">
                    <div class="logo"></div>
                </div>
                <div class="site-title col-sm-8 text-center align-self-center">
                    {{ site.title }}
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>
</header>



<nav>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm align-self-center">
                <ul class="list-unstyled list-inline">
                    {% for item in site.data.navigation %}
                        <li class="list-inline-item {% if page.url == item.link %} active{% endif %}">
                            <a href="{{ item.link }}">
                                {{ item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
